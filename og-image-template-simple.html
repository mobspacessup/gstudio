<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G-Studio OG Image Simple</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
    }
    
    .og-container {
      width: 1200px;
      height: 630px;
      background-color: #c06c44; /* Основной цвет сайта */
      color: white;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }
    
    .logo {
      height: 80px;
      width: auto;
      margin-bottom: 40px;
    }
    
    .title {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 20px;
      line-height: 1.1;
      max-width: 900px;
    }
    
    .description {
      font-size: 32px;
      margin-bottom: 40px;
      line-height: 1.4;
      max-width: 800px;
      opacity: 0.9;
    }
    
    .decoration {
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .decoration-2 {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .url {
      font-size: 28px;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="decoration"></div>
    <div class="decoration-2"></div>
    
    <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" alt="G-Studio Logo" class="logo">
    
    <h1 class="title">Курсы проектирования мебели</h1>
    <p class="description">Освойте профессию проектировщика мебели и выходите на доход от 1500 € в месяц!</p>
    
    <div class="url">g-studio.md</div>
  </div>
</body>
</html>
