<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G-Studio OG Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
    }
    
    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #f8f4f0 0%, #f0e6dd 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      box-sizing: border-box;
    }
    
    .logo-container {
      position: absolute;
      top: 40px;
      left: 60px;
      display: flex;
      align-items: center;
    }
    
    .logo {
      height: 60px;
      width: auto;
    }
    
    .content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 2;
    }
    
    .text-content {
      max-width: 600px;
    }
    
    .title {
      font-size: 64px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.1;
    }
    
    .highlight {
      color: #c06c44; /* Основной цвет сайта */
    }
    
    .description {
      font-size: 28px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    
    .image-container {
      width: 450px;
      height: 450px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .decoration {
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(192, 108, 68, 0.1);
      z-index: 1;
    }
    
    .decoration-2 {
      position: absolute;
      top: -50px;
      right: 300px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(192, 108, 68, 0.1);
      z-index: 1;
    }
    
    .cta {
      font-size: 24px;
      font-weight: bold;
      color: #c06c44;
      background: rgba(192, 108, 68, 0.1);
      padding: 12px 24px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="logo-container">
      <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" alt="G-Studio Logo" class="logo">
    </div>
    
    <div class="content">
      <div class="text-content">
        <h1 class="title">Курсы проектирования <span class="highlight">мебели</span></h1>
        <p class="description">Освойте профессию проектировщика мебели и выходите на доход от 1500 € в месяц!</p>
        <div class="cta">g-studio.md</div>
      </div>
      
      <div class="image-container">
        <img src="https://images.unsplash.com/photo-1581539250439-c96689b516dd?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Furniture Design">
      </div>
    </div>
    
    <div class="decoration"></div>
    <div class="decoration-2"></div>
  </div>
</body>
</html>
